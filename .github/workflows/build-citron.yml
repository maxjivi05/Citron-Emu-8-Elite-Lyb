# -----------------------------------------------------------------------------
#               CITRON 8 ELITE BUILD (FIXED PYTHON GENERATION)
# -----------------------------------------------------------------------------
name: Build Citron Fresh

concurrency:
  group: build-citron-fresh-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }} /.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Citron
        run: |
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Adreno 830 Fixes & Enable Multiplayer
        working-directory: ./citron
        run: |
          echo "Generating patch script..."
          
          cat <<'EOF' > patch_citron.py
          import os
          import sys
          import re

          # Paths
          device_cpp = "src/video_core/vulkan_common/vulkan_device.cpp"
          native_cpp = "src/android/app/src/main/jni/native.cpp"
          device_h = "src/video_core/vulkan_common/vulkan_device.h"
          pipeline_cache_cpp = "src/video_core/renderer_vulkan/vk_pipeline_cache.cpp"
          staging_pool_cpp = "src/video_core/renderer_vulkan/vk_staging_buffer_pool.cpp"
          buffer_cache_h = "src/video_core/buffer_cache/buffer_cache.h"
          settings_h = "src/common/settings.h"
          cmakelists = "CMakeLists.txt"
          scheduler_cpp = "src/video_core/renderer_vulkan/vk_scheduler.cpp"
          texture_cache_cpp = "src/video_core/renderer_vulkan/vk_texture_cache.cpp"


          def patch_file(path, search_str, replace_str):
              if not os.path.exists(path):
                  print(f"Error: {path} not found!")
                  return
              with open(path, 'r') as f:
                  content = f.read()
              if search_str in content:
                  new_content = content.replace(search_str, replace_str)
                  with open(path, 'w') as f:
                      f.write(new_content)
                  print(f"Successfully patched {path}")
              else:
                  print(f"Warning: Could not find search string in {path}")

          # 1. FIX SYSTEM DRIVER LOADING (Native Patch)
          patch_file(native_cpp, 
                     'if (!handle) {', 
                     'if (!handle) { handle = dlopen("libvulkan.so", RTLD_NOW); } if (false) {')

          # 2. CATCH PIPELINE CRASHES (Pipeline Cache Patch)
          if os.path.exists(pipeline_cache_cpp):
              with open(pipeline_cache_cpp, 'r') as f:
                  content = f.read()
              
              search_str = '    LOG_ERROR(Render_Vulkan, "{}", exception.what());\n    return nullptr;\n}'
              new_catch = '    LOG_ERROR(Render_Vulkan, "{}", exception.what());\n    return nullptr;\n} catch (const vk::Exception& e) { LOG_ERROR(Render_Vulkan, "Vulkan Error: {}", e.what()); return nullptr; } catch (const std::exception& e) { LOG_ERROR(Render_Vulkan, "Std Error: {}", e.what()); return nullptr; }'
              
              if search_str in content:
                  content = content.replace(search_str, new_catch)
                  with open(pipeline_cache_cpp, 'w') as f:
                      f.write(content)
                  print("Patched vk_pipeline_cache.cpp to catch generic exceptions")
              else:
                  print("Warning: Could not find catch block end in vk_pipeline_cache.cpp")

          # 3. DISABLE 64-BIT ATOMICS & FLOAT16/INT16/INT8 (Header Patch)
          if os.path.exists(device_h):
              with open(device_h, 'r') as f:
                  h_content = f.read()
              
              def disable_feature(name, text):
                  if f"bool {name}() const {{ " in text:
                      text = text.replace(
                          f"bool {name}() const {{ ",
                          f"bool {name}() const {{ const auto driver = GetDriverID(); if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;"
                      )
                      print(f"Patched {name}")
                  return text

              h_content = disable_feature("IsShaderInt64Supported", h_content)
              h_content = disable_feature("IsExtShaderAtomicInt64Supported", h_content)
              h_content = disable_feature("IsShaderFloat16Int8Supported", h_content)
              h_content = disable_feature("IsFloat16Supported", h_content)
              h_content = disable_feature("IsShaderInt16Supported", h_content)
              h_content = disable_feature("IsInt8Supported", h_content)
              h_content = disable_feature("IsNvGeometryShaderPassthroughSupported", h_content)

              with open(device_h, 'w') as f:
                  f.write(h_content)

          # 4. BYPASS STARTUP CHECKS & DISABLE EXTENSIONS (Device CPP Patch - Eden Style)
          if os.path.exists(device_cpp):
              with open(device_cpp, 'r') as f:
                  lines = f.readlines()
              
              new_lines = []
              injected_extensions = False
              
              # Eden's specific fix logic:
              extension_hack = [
                  '        LOG_WARNING(Render_Vulkan, "HACK: Removing Adreno 830 crash extensions (Eden Fix)");\n',
                  '        extensions.custom_border_color = false;\n',
                  '        extensions.depth_bias_control = false;\n',
                  '        extensions.extended_dynamic_state = false;\n',
                  '        extensions.extended_dynamic_state2 = false;\n',
                  '        extensions.extended_dynamic_state3 = false;\n',
                  '        extensions.vertex_input_dynamic_state = false;\n',
                  '        RemoveExtension(extensions.bit16_storage, "VK_KHR_16bit_storage");\n',
                  '        RemoveExtension(extensions.bit8_storage, "VK_KHR_8bit_storage");\n',
                  '        RemoveExtension(extensions.shader_float16_int8, "VK_KHR_shader_float16_int8");\n',
                  '        // Eden specific disables for stability:\n',
                  '        features.shader_float16_int8.shaderFloat16 = false;\n',
                  '        features.shader_float16_int8.shaderInt8 = false;\n',
                  '        features.vertex_input_dynamic_state.vertexInputDynamicState = false;\n'
              ]

              skip_next = False
              for line in lines:
                  if 'LOG_ERROR(Render_Vulkan, "Missing required feature {}", #name);' in line:
                      new_lines.append(line)
                      skip_next = True
                  elif skip_next:
                      if "suitable = false;" in line:
                          new_lines.append(line.replace("suitable = false;", "/* suitable = false; (Bypass for 8 Elite) */"))
                      else:
                          new_lines.append(line)
                      skip_next = False
                  elif "if (is_qualcomm) {" in line and not injected_extensions:
                      new_lines.append(line)
                      new_lines.extend(extension_hack)
                      injected_extensions = True
                  else:
                      new_lines.append(line)
              
              with open(device_cpp, 'w') as f:
                  f.writelines(new_lines)
              print("Patched vulkan_device.cpp with bypass and extension hacks (Eden Logic)")
          
          # 5. CLAMP STAGING BUFFER SIZE & INCREASE STREAM BUFFER (Eden Fixes)
          if os.path.exists(staging_pool_cpp):
              with open(staging_pool_cpp, 'r') as f:
                  content = f.read()
              
              # Original Eden clamp (if not already there)
              if 'const u32 log2 = Common::Log2Ceil64(size);' in content and 'size = std::min(size, size_t{256 * 1024 * 1024});' not in content:
                  content = content.replace(
                      'const u32 log2 = Common::Log2Ceil64(size);',
                      'size = std::min(size, size_t{256 * 1024 * 1024});\n    const u32 log2 = Common::Log2Ceil64(size);'
                  )
                  print("Patched vk_staging_buffer_pool.cpp with 256MB clamp")
              
              # Increase MAX_STREAM_BUFFER_SIZE
              content = re.sub(r'constexpr VkDeviceSize MAX_STREAM_BUFFER_SIZE = 128_MiB;', r'constexpr VkDeviceSize MAX_STREAM_BUFFER_SIZE = 256_MiB;', content)
              with open(staging_pool_cpp, 'w') as f:
                  f.write(content)
              print("Patched vk_staging_buffer_pool.cpp: Increased MAX_STREAM_BUFFER_SIZE to 256MB")

          # 6. VALIDATE MAPPED UPLOAD MEMORY (Eden Fix) - Critical for texture corruption
          if os.path.exists(buffer_cache_h):
              with open(buffer_cache_h, 'r') as f:
                  content = f.read()
              
              search_str = 'u8* const src_pointer = staging_pointer.data() + copy.src_offset;'
              replace_str = 'if (copy.src_offset + copy.size > staging_pointer.size()) { continue; }\n            u8* const src_pointer = staging_pointer.data() + copy.src_offset;'
              
              if search_str in content:
                  content = content.replace(search_str, replace_str)
                  with open(buffer_cache_h, 'w') as f:
                      f.write(content)
                  print("Patched buffer_cache.h with size validation for MappedUploadMemory")
              else:
                  print("Warning: Could not find MappedUploadMemory src_pointer assignment in buffer_cache.h")


          # 7. ENABLE CITRON_ROOM ON ANDROID (Multiplayer Fix) - DISABLED
          # Disabled due to linker errors on Android.
          # patch_file(cmakelists,
          #            'CMAKE_DEPENDENT_OPTION(CITRON_ROOM "Compile LDN room server" ON "NOT ANDROID" OFF)',
          #            'option(CITRON_ROOM "Compile LDN room server" ON)')

          # 8. SET DEFAULT ACCURACY TO HIGH & REACTIVE FLUSHING (Pokemon Scarlet Fix)
          # We use regex to be robust against whitespace differences
          if os.path.exists(settings_h):
              with open(settings_h, 'r') as f:
                  content = f.read()
              
              # Set Default GPU Accuracy to High using regex
              content = re.sub(r'GpuAccuracy::Normal,', 'GpuAccuracy::High,', content)
              print("Patched settings.h: Set default GPU Accuracy to High")

              # Enable Reactive Flushing by default
              pattern_flush = r'(use_reactive_flushing{linkage,\s+#ifdef ANDROID\s+)false,'
              if re.search(pattern_flush, content):
                  content = re.sub(pattern_flush, r'\1true,', content)
                  print("Patched settings.h: Enabled Reactive Flushing by default")

              # 9. FIX BOTW TEXTURES: FORCE ASTC CPU DECODING
              # Adreno 830 HW decoder is broken for BOTW/Scarlet foliage. Force CPU.
              pattern_astc = r'(SwitchableSetting<AstcDecodeMode, true> accelerate_astc{linkage,\s+#ifdef ANDROID\s+)AstcDecodeMode::Gpu,'
              if re.search(pattern_astc, content):
                  content = re.sub(pattern_astc, r'\1AstcDecodeMode::Cpu,', content)
                  print("Patched settings.h: Forced ASTC Decode Mode to CPU")
              
              with open(settings_h, 'w') as f:
                  f.write(content)

          # 10. ALIGN CopyBufferToImage BARRIERS (Eden Fix for texture issues)
          if os.path.exists(texture_cache_cpp):
              with open(texture_cache_cpp, 'r') as f:
                  content = f.read()

              # Find and replace the srcStageMask for the first PipelineBarrier in CopyBufferToImage
              search_1 = r'cmdbuf.PipelineBarrier(VK_PIPELINE_STAGE_ALL_COMMANDS_BIT, VK_PIPELINE_STAGE_TRANSFER_BIT, 0,'
              replace_1 = r'cmdbuf.PipelineBarrier(VK_PIPELINE_STAGE_LATE_FRAGMENT_TESTS_BIT | VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT | VK_PIPELINE_STAGE_COMPUTE_SHADER_BIT, VK_PIPELINE_STAGE_TRANSFER_BIT, 0,'
              
              if re.search(search_1, content):
                  content = re.sub(search_1, replace_1, content, count=1)
                  print("Patched texture_cache.cpp: Aligned CopyBufferToImage first barrier srcStageMask")
              else:
                  print("Warning: Could not find first CopyBufferToImage barrier srcStageMask")

              # Find and replace the srcStageMask for the second PipelineBarrier in CopyBufferToImage
              search_2 = r'cmdbuf.PipelineBarrier(VK_PIPELINE_STAGE_TRANSFER_BIT, VK_PIPELINE_STAGE_ALL_COMMANDS_BIT, 0,'
              replace_2 = r'cmdbuf.PipelineBarrier(VK_PIPELINE_STAGE_TRANSFER_BIT, VK_PIPELINE_STAGE_LATE_FRAGMENT_TESTS_BIT | VK_PIPELINE_STAGE_COMPUTE_SHADER_BIT | VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT, 0, nullptr, nullptr,'
              
              if re.search(search_2, content):
                  content = re.sub(search_2, replace_2, content, count=1)
                  with open(texture_cache_cpp, 'w') as f:
                      f.write(content)
                  print("Patched texture_cache.cpp: Aligned CopyBufferToImage second barrier srcStageMask")
              else:
                  print("Warning: Could not find second CopyBufferToImage barrier srcStageMask")

          # 11. ALIGN EndRenderPass BARRIERS (Eden Fix for synchronization)
          if os.path.exists(scheduler_cpp):
              with open(scheduler_cpp, 'r') as f:
                  content = f.read()

              # Replace the hardcoded srcAccessMask in barriers[i] with dynamic calculation
              search_src_access_mask = r'''            barriers[i] = VkImageMemoryBarrier{
                .sType = VK_STRUCTURE_TYPE_IMAGE_MEMORY_BARRIER,
                .pNext = nullptr,
                .srcAccessMask = VK_ACCESS_COLOR_ATTACHMENT_WRITE_BIT |
                                 VK_ACCESS_DEPTH_STENCIL_ATTACHMENT_WRITE_BIT,
                .dstAccessMask = VK_ACCESS_SHADER_READ_BIT | VK_ACCESS_SHADER_WRITE_BIT |
                                 VK_ACCESS_COLOR_ATTACHMENT_READ_BIT |
                                 VK_ACCESS_COLOR_ATTACHMENT_WRITE_BIT |
                                 VK_ACCESS_DEPTH_STENCIL_ATTACHMENT_READ_BIT |
                                 VK_ACCESS_DEPTH_STENCIL_ATTACHMENT_WRITE_BIT,'''
              replace_src_access_mask = r'''            const VkImageSubresourceRange& range = images[i].subresourceRange();
            const bool is_color = (range.aspectMask & VK_IMAGE_ASPECT_COLOR_BIT) != 0;
            const bool is_depth_stencil = (range.aspectMask & (VK_IMAGE_ASPECT_DEPTH_BIT | VK_IMAGE_ASPECT_STENCIL_BIT)) != 0;

            VkAccessFlags src_access = 0;
            VkPipelineStageFlags this_stage = 0;

            if (is_color) {
                src_access |= VK_ACCESS_COLOR_ATTACHMENT_WRITE_BIT;
                this_stage |= VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT;
            }

            if (is_depth_stencil) {
                src_access |= VK_ACCESS_DEPTH_STENCIL_ATTACHMENT_WRITE_BIT;
                this_stage |= VK_PIPELINE_STAGE_EARLY_FRAGMENT_TESTS_BIT | VK_PIPELINE_STAGE_LATE_FRAGMENT_TESTS_BIT;
            }

            src_stages |= this_stage; # Defined in the enclosing function scope.

            barriers[i] = VkImageMemoryBarrier{
                .sType = VK_STRUCTURE_TYPE_IMAGE_MEMORY_BARRIER,
                .pNext = nullptr,
                .srcAccessMask = src_access,
                .dstAccessMask = VK_ACCESS_SHADER_READ_BIT | VK_ACCESS_SHADER_WRITE_BIT |
                                 VK_ACCESS_COLOR_ATTACHMENT_READ_BIT |
                                 VK_ACCESS_COLOR_ATTACHMENT_WRITE_BIT |
                                 VK_ACCESS_DEPTH_STENCIL_ATTACHMENT_READ_BIT |
                                 VK_ACCESS_DEPTH_STENCIL_ATTACHMENT_WRITE_BIT,'''
              if re.search(search_src_access_mask, content, re.DOTALL):
                  content = re.sub(search_src_access_mask, replace_src_access_mask, content, count=1, flags=re.DOTALL)
                  print("Patched vk_scheduler.cpp: Dynamically calculated srcAccessMask for barriers")
              else:
                  print("Warning: Could not find srcAccessMask section in vk_scheduler.cpp")

              # Replace the final PipelineBarrier call with dynamic src_stages and the graft fix
              search_final_barrier = r'''        cmdbuf.PipelineBarrier(VK_PIPELINE_STAGE_EARLY_FRAGMENT_TESTS_BIT |
                                   VK_PIPELINE_STAGE_LATE_FRAGMENT_TESTS_BIT |
                                   VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT,
                               VK_PIPELINE_STAGE_ALL_COMMANDS_BIT, 0, nullptr, nullptr,
                               vk::Span(barriers.data(), num_images));'''
              replace_final_barrier = r'''        # Graft: ensure explicit fragment tests + color output stages are always synchronized (AMD/Windows fix)
        src_stages |= VK_PIPELINE_STAGE_EARLY_FRAGMENT_TESTS_BIT |
                      VK_PIPELINE_STAGE_LATE_FRAGMENT_TESTS_BIT |
                      VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT;

        cmdbuf.PipelineBarrier(src_stages,
                               VK_PIPELINE_STAGE_ALL_COMMANDS_BIT, 0, nullptr, nullptr,
                               vk::Span(barriers.data(), num_images));'''
              # Prepend src_stages declaration before the Record lambda (using regex for context)
              src_stages_decl_search = r'    scheduler.Record([num_images = num_renderpass_images, images = renderpass_images, ranges = renderpass_image_ranges](vk::CommandBuffer cmdbuf) {'
              src_stages_decl_replace = r'    scheduler.Record([num_images = num_renderpass_images, images = renderpass_images, ranges = renderpass_image_ranges](vk::CommandBuffer cmdbuf) {
        VkPipelineStageFlags src_stages = 0;'
              
              if re.search(src_stages_decl_search, content, re.DOTALL):
                  content = re.sub(src_stages_decl_search, src_stages_decl_replace, content, count=1, flags=re.DOTALL)
                  print("Patched vk_scheduler.cpp: Added src_stages declaration")
              else:
                  print("Warning: Could not find scheduler.Record lambda start for src_stages declaration.")

              if re.search(search_final_barrier, content, re.DOTALL):
                  content = re.sub(search_final_barrier, replace_final_barrier, content, count=1, flags=re.DOTALL)
                  with open(scheduler_cpp, 'w') as f:
                      f.write(content)
                  print("Patched vk_scheduler.cpp: Aligned EndRenderPass final barrier srcStageMask and added graft fix")
              else:
                  print("Warning: Could not find final PipelineBarrier in vk_scheduler.cpp")
          
          EOF
          
          # Run the generated script
          python3 patch_citron.py

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile APK
        working-directory: ./citron/src/android
        run: |
          COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Fix-${COUNT}"
          chmod +x ./gradlew
          
          # Added ENABLE_WEB_SERVICE=ON, Removed CITRON_ROOM=ON (Fixes Linker Error)
          ./gradlew assembleMainlineRelease -PCITRON_ANDROID_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON -DENABLE_WEB_SERVICE=ON"
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error:: Build failed - APK not found"
            ls -R app/build/outputs || true
            exit 1
          fi
          
          mkdir -p ../../../artifacts
          mv "$APK_PATH" "../../../artifacts/$APK_NAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citron-8Elite-Build
          path: artifacts/
