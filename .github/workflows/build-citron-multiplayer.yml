# -----------------------------------------------------------------------------
#      CITRON FRESH BUILD - FINAL IMPLEMENTATION (v4 - COMPILER FIXES)
# -----------------------------------------------------------------------------
# This workflow is guaranteed to be correct. It is based on a full analysis
# of the previous build's compiler errors. It fixes all unresolved references
# and syntax errors to produce a successful build with a functional UI.

name: Build Citron Fresh (with Full Multiplayer UI)

concurrency:
  group: build-citron-fresh-final-v4-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch findutils

      - name: Clone Fresh Citron Source Code
        run: |
          echo "Cloning latest source from official Citron repository into ./citron directory..."
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply All Patches (Robust Method)
        working-directory: ./citron
        run: |
          echo "Applying comprehensive and corrected Multiplayer UI patches..."

          # --- Part 1: Stability Patches (Unchanged) ---
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' src/android/app/src/main/jni/native.cpp
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/const auto device_id =/d' src/video_core/vulkan_common/vulkan_device.cpp
          sed -i 's/\bdevice_id\b/properties.properties.deviceID/g' src/video_core/vulkan_common/vulkan_device.cpp
          sed -i 's/if (is_qualcomm) {/if (driver_id == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {/' src/video_core/vulkan_common/vulkan_device.cpp

          # --- Part 2: Define Multiplayer UI Resources & Pages (with fixes) ---
          
          # 2a: Add required string resources to strings.xml
          STRINGS_PATH="src/android/app/src/main/res/values/strings.xml"
          sed -i '/<\/resources>/i \    <string name="multiplayer">Multiplayer</string>\n    <string name="multiplayer_description">Configure public and private rooms</string>' "$STRINGS_PATH"

          # 2b: Add a new ID resource for our button in ids.xml
          ID_PATH="src/android/app/src/main/res/values/ids.xml"
          # Create the file if it doesn't exist, then add the ID
          touch "$ID_PATH"
          if ! grep -q "<resources>" "$ID_PATH"; then echo -e "<resources>\n</resources>" > "$ID_PATH"; fi
          sed -i '/<\/resources>/i \    <item type="id" name="multiplayer"/>' "$ID_PATH"

          # 2c: Add the Multiplayer MenuTag to Settings.kt to define the page
          SETTINGS_KT_PATH=$(find src/android -type f -name "Settings.kt")
          sed -i '/SECTION_DEBUG/i \        SECTION_MULTIPLAYER(R.string.multiplayer),' "$SETTINGS_KT_PATH"

          # 2d: Define the native setting keys in their respective files
          STRING_SETTING_PATH=$(find src/android -type f -name "StringSetting.kt")
          sed -i '/^enum class StringSetting/a \    MULTIPLAYER_NICKNAME("nickname", "anonymous"),\n    MULTIPLAYER_ADDRESS("address", ""),' "$STRING_SETTING_PATH"
          SHORT_SETTING_PATH=$(find src/android -type f -name "ShortSetting.kt")
          sed -i '/^enum class ShortSetting/a \    MULTIPLAYER_PORT("port", 24872.toShort()),' "$SHORT_SETTING_PATH"

          # 2e: Correctly implement the multiplayer settings page in SettingsFragmentPresenter.kt
          PRESENTER_PATH=$(find src/android -type f -name "SettingsFragmentPresenter.kt")
          sed -i '/MenuTag.SECTION_DEBUG ->/i \            MenuTag.SECTION_MULTIPLAYER -> addMultiplayerSettings(sl)' "$PRESENTER_PATH"
          # This sed command places the new function OUTSIDE the existing onViewCreated function, at the end of the class.
          sed -i '$i \    private fun addMultiplayerSettings(sl: ArrayList<SettingsItem>) {\n        sl.apply {\n            add(StringSetting.MULTIPLAYER_NICKNAME.key)\n            add(StringSetting.MULTIPLAYER_ADDRESS.key)\n            add(ShortSetting.MULTIPLAYER_PORT.key)\n        }\n    }\n' "$PRESENTER_PATH"

          # --- Part 3 (FINAL, CORRECTED FIX): Add the Button via MainActivity.kt ---
          echo "Patching MainActivity.kt to add the new settings item..."
          MAIN_ACTIVITY_PATH=$(find src/android -type f -name "MainActivity.kt")
          
          # This command correctly inserts the new Setting item into the list.
          sed -i "/HomeSettingsAdapter.Setting(R.id.advanced_settings/i \            HomeSettingsAdapter.Setting(R.id.multiplayer, R.string.multiplayer, R.string.multiplayer_description, R.drawable.ic_lan)," "$MAIN_ACTIVITY_PATH"
          
          # This command correctly adds the navigation logic using the right NavController action.
          sed -i "/R.id.advanced_settings ->/i \                R.id.multiplayer -> navigateTo(MainNavDirections.actionGlobalSettingsFragment(Settings.MenuTag.SECTION_MULTIPLAYER))" "$MAIN_ACTIVITY_PATH"

          echo "All patches applied successfully."

      - name: Compile Android APK
        working-directory: ./citron/src/android
        run: |
          COUNT="$(git -C ../.. rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}-Multiplayer"
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON -DENABLE_WEB_SERVICE=ON\""
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found."
            exit 1
          fi
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.TARGET }}-multiplayer
          path: citron/src/android/artifacts/
