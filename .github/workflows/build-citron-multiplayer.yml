# -----------------------------------------------------------------------------
#      CITRON FRESH BUILD - FINAL DIAGNOSTIC (Global String Replace)
# -----------------------------------------------------------------------------
# This is the last attempt. It uses a brute-force global search and replace
# on a known string. If this fails to produce a UI change, the problem is
# un-patchable with this method.

name: Build Citron Fresh (Global String Diagnostic)

concurrency:
  group: build-citron-fresh-global-diagnostic-${{ github.ref }}
  cancel-in-progress: true

#on:
#  workflow_dispatch:
#  push:
#    branches:
#      - main

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch findutils

      - name: Clone Fresh Citron Source Code
        run: |
          echo "Cloning latest source from official Citron repository into ./citron directory..."
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Global Diagnostic Patch
        working-directory: ./citron
        run: |
          echo "Applying final brute-force diagnostic patch..."

          # This command finds every .xml file in the res directory and replaces the
          # "Advanced settings" string. This is our last attempt to force a UI change.
          find src/android/app/src/main/res -type f -name "*.xml" -print0 | xargs -0 sed -i 's/>Advanced settings</>Multiplayer Test</g'

          echo "Global diagnostic patch applied. If the build succeeds, check the UI for the text change."

      - name: Compile Android APK
        working-directory: ./citron/src/android
        run: |
          COUNT="$(git -C ../.. rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}-GlobalDiagnostic"
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON -DENABLE_WEB_SERVICE=ON\""
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found."
            exit 1
          fi
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.TARGET }}-diagnostic
          path: citron/src/android/artifacts/
