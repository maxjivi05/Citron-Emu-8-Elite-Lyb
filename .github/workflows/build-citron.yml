# -----------------------------------------------------------------------------
#               CITRON 8 ELITE BUILD (PYTHON PATCHER)
# -----------------------------------------------------------------------------
name: Build Citron Fresh

concurrency:
  group: build-citron-fresh-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Citron
        run: |
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Adreno 830 Fixes (Python)
        working-directory: ./citron
        run: |
          echo "Applying robust patches using Python..."
          
          # Create a python script to handle the file patching safely
          cat <<EOF > patch_citron.py
          import os

          device_cpp = "src/video_core/vulkan_common/vulkan_device.cpp"
          native_cpp = "src/android/app/src/main/jni/native.cpp"
          device_h = "src/video_core/vulkan_common/vulkan_device.h"

          def patch_file(path, search_str, replace_str):
              with open(path, 'r') as f:
                  content = f.read()
              if search_str in content:
                  new_content = content.replace(search_str, replace_str)
                  with open(path, 'w') as f:
                      f.write(new_content)
                  print(f"Patched {path}")
              else:
                  print(f"Warning: Could not find search string in {path}")

          # 1. BYPASS STARTUP CHECKS
          # We look for the exact line causing the "Unsuitable driver" error for 16-bit storage
          bypass_code = '// suitable = false; (Bypass for 8 Elite)'
          
          # Read file
          with open(device_cpp, 'r') as f:
              lines = f.readlines()
          
          # Iterate and replace specific lines safely
          new_lines = []
          skip_next_suitable = False
          
          for line in lines:
              if "Missing required feature uniformAndStorageBuffer16BitAccess" in line:
                  skip_next_suitable = True
                  new_lines.append(line)
              elif "Missing required feature uniformAndStorageBuffer8BitAccess" in line:
                  skip_next_suitable = True
                  new_lines.append(line)
              elif skip_next_suitable and "suitable = false;" in line:
                  new_lines.append(line.replace("suitable = false;", bypass_code))
                  skip_next_suitable = False
              else:
                  new_lines.append(line)
          
          # 2. INJECT EXTENSION REMOVAL
          # We find the 'if (is_qualcomm)' block and inject our disabling logic
          final_lines = []
          injected = False
          for line in new_lines:
              final_lines.append(line)
              if "if (is_qualcomm) {" in line and not injected:
                  final_lines.append('        LOG_WARNING(Render_Vulkan, "HACK: Removing Adreno 830 crash extensions");\\n')
                  final_lines.append('        extensions.custom_border_color = false;\\n')
                  final_lines.append('        extensions.extended_dynamic_state = false;\\n')
                  final_lines.append('        extensions.extended_dynamic_state2 = false;\\n')
                  final_lines.append('        extensions.extended_dynamic_state3 = false;\\n')
                  final_lines.append('        extensions.vertex_input_dynamic_state = false;\\n')
                  final_lines.append('        RemoveExtension(extensions.khr_16bit_storage, "VK_KHR_16bit_storage");\\n')
                  final_lines.append('        RemoveExtension(extensions.khr_8bit_storage, "VK_KHR_8bit_storage");\\n')
                  final_lines.append('        RemoveExtension(extensions.shader_float16_int8, "VK_KHR_shader_float16_int8");\\n')
                  injected = True
          
          with open(device_cpp, 'w') as f:
              f.writelines(final_lines)

          # 3. FIX SYSTEM DRIVER LOADING
          patch_file(native_cpp, 
                     'if (!handle) {', 
                     'if (!handle) { handle = dlopen("libvulkan.so", RTLD_NOW);')

          # 4. DISABLE 64-BIT ATOMICS IN HEADER
          with open(device_h, 'r') as f:
              h_content = f.read()
          
          # Patch Int64 support check
          if "bool IsShaderInt64Supported() const {" in h_content:
              h_content = h_content.replace(
                  "bool IsShaderInt64Supported() const {",
                  "bool IsShaderInt64Supported() const { return false; //"
              )
          
          if "bool IsExtShaderAtomicInt64Supported() const {" in h_content:
              h_content = h_content.replace(
                  "bool IsExtShaderAtomicInt64Supported() const {",
                  "bool IsExtShaderAtomicInt64Supported() const { return false; //"
              )

          with open(device_h, 'w') as f:
              f.write(h_content)

          print("Python patching complete.")
          EOF
          
          # Run the python script
          python3 patch_citron.py

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile APK
        working-directory: ./citron/src/android
        run: |
          COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Fix-${COUNT}"
          chmod +x ./gradlew
          ./gradlew assembleMainlineRelease -PCITRON_ANDROID_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache"
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error:: Build failed - APK not found"
            exit 1
          fi
          
          mkdir -p ../../../artifacts
          mv "$APK_PATH" "../../../artifacts/$APK_NAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citron-8Elite-Build
          path: artifacts/
          
