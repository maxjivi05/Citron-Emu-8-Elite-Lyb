# -----------------------------------------------------------------------------
#               CITRON ANDROID BUILD WORKFLOW (8 ELITE / LYB)
# -----------------------------------------------------------------------------
#
# This workflow builds the Android APK using the code currently in your repository.
# It is designed to run automatically after your sync workflow successfully updates
# your fork, ensuring it always builds the latest synced code.
#
# -----------------------------------------------------------------------------

name: Build Citron (Android 8 Elite - Lyb)

concurrency:
  group: build-citron-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync Upstream Fork"]
    types:
      - completed

jobs:
  android:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Build Dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Validate and Apply Vulkan Fixes Patch
        run: |
          PATCH_FILE=".github/patches/0001-combined-vulkan-fixes.patch"
          echo "Validating patch: $PATCH_FILE"
          git apply --check "$PATCH_FILE"
          echo "Applying patch: $PATCH_FILE"
          git apply "$PATCH_FILE"
          echo "Vulkan fixes patch applied successfully."

      - name: Validate and Apply System Driver Patch
        run: |
          PATCH_FILE=".github/patches/0002-load-system-driver-directly.patch"
          echo "Validating patch: $PATCH_FILE"
          git apply --check "$PATCH_FILE"
          echo "Applying patch: $PATCH_FILE"
          git apply "$PATCH_FILE"
          echo "System driver patch applied successfully."

      - name: Restore ccache from Previous Build
        uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-

      - name: Compile Android APK
        run: |
          COUNT="$(git rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}"
          echo "APK will be named: $APK_NAME.apk"

          cd src/android
          chmod +x ./gradlew

          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON\""

          echo "Running Gradle build..."
          ./gradlew assembleMainlineRelease $BUILD_ARGS

          echo "--- ccache statistics ---"
          ccache -s -v
          echo "-------------------------"

          echo "Locating and moving the built APK..."
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found after compilation."
            exit 1
          fi

          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"
          echo "Successfully moved APK to: artifacts/$APK_NAME.apk"

      - name: Save ccache for Future Builds
        if: github.ref_name == 'main'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-cache.outputs.cache-primary-key }}

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.MODEL }}-${{ env.TARGET }}
          path: src/android/artifacts/
