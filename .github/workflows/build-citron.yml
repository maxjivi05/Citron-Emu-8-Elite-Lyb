# -----------------------------------------------------------------------------
#               CITRON FRESH BUILD WORKFLOW (COMPILATION FIXED)
# -----------------------------------------------------------------------------
name: Build Citron Fresh

# FIX 1: Set cancel-in-progress to 'false' to stop auto-cancellations
concurrency:
  group: build-citron-fresh-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Fresh Citron Source Code
        run: |
          echo "Cloning latest source from official Citron repository..."
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Critical Adreno 830 Patches
        working-directory: ./citron
        run: |
          echo "Applying patches to fix silent crashes on Snapdragon 8 Elite..."

          # --- Patch 1: Force System Driver Load (native.cpp) ---
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' src/android/app/src/main/jni/native.cpp

          # --- Patch 2: Disable Int64/Atomic Features (vulkan_device.h) ---
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;' src/video_core/vulkan_common/vulkan_device.h

          # --- Patch 3: Force Disable Broken Extensions (vulkan_device.cpp) ---
          # FIX: We now use the correct nested structure paths (e.g., storage_16bit.xxx)
          
          TARGET_FILE="src/video_core/vulkan_common/vulkan_device.cpp"
          
          # Inject the force-disable block right after "const bool is_qualcomm ="
          sed -i '/const bool is_qualcomm =/a \
          \    if (is_qualcomm) { \
          \        LOG_WARNING(Render_Vulkan, "FORCING ADRENO 830 HACKS: Disabling 16-bit access & dynamic states"); \
          \        features.storage_16bit.uniformAndStorageBuffer16BitAccess = false; \
          \        features.storage_8bit.uniformAndStorageBuffer8BitAccess = false; \
          \        features.shader_float16_int8.shaderFloat16 = false; \
          \        features.shader_float16_int8.shaderInt8 = false; \
          \        extensions.custom_border_color = false; \
          \        extensions.extended_dynamic_state = false; \
          \        extensions.extended_dynamic_state2 = false; \
          \        extensions.extended_dynamic_state3 = false; \
          \        extensions.vertex_input_dynamic_state = false; \
          \        extensions.shader_demote_to_helper_invocation = false; \
          \    }' $TARGET_FILE

          echo "Patches applied successfully."

      - name: Setup and Restore Cache
        uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile Android APK
        working-directory: ./citron/src/android
        run: |
          COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Patch-${COUNT}"
          
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON\""
          
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found."
            exit 1
          fi
          
          mkdir -p ../../../artifacts
          mv "$APK_PATH" "../../../artifacts/$APK_NAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citron-8Elite-Build
          path: artifacts/
          
