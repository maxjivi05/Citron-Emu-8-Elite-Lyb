# -----------------------------------------------------------------------------
#               CITRON 8 ELITE BUILD (FIXED PYTHON GENERATION)
# -----------------------------------------------------------------------------
name: Build Citron Fresh

concurrency:
  group: build-citron-fresh-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Citron
        run: |
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Adreno 830 Fixes
        working-directory: ./citron
        run: |
          echo "Generating patch script..."
          
          # We use sed to strip the leading spaces from the python code below so it doesn't crash.
          # The EOF block is piped into sed, then written to the file.
          cat <<EOF | sed 's/^ *//' > patch_citron.py
          import os
          import sys

          # Paths
          device_cpp = "src/video_core/vulkan_common/vulkan_device.cpp"
          native_cpp = "src/android/app/src/main/jni/native.cpp"
          device_h = "src/video_core/vulkan_common/vulkan_device.h"

          def patch_file(path, search_str, replace_str):
              if not os.path.exists(path):
                  print(f"Error: {path} not found!")
                  return
              with open(path, 'r') as f:
                  content = f.read()
              if search_str in content:
                  new_content = content.replace(search_str, replace_str)
                  with open(path, 'w') as f:
                      f.write(new_content)
                  print(f"Successfully patched {path}")
              else:
                  print(f"Warning: Could not find search string in {path}")

          # 1. FIX SYSTEM DRIVER LOADING (Native Patch)
          # Forces the app to load libvulkan.so from the system instead of failing
          patch_file(native_cpp, 
                     'if (!handle) {', 
                     'if (!handle) { handle = dlopen("libvulkan.so", RTLD_NOW);')

          # 2. DISABLE 64-BIT ATOMICS (Header Patch)
          # Reads the header and disables Int64/Atomic support for Qualcomm
          if os.path.exists(device_h):
              with open(device_h, 'r') as f:
                  h_content = f.read()
              
              # Patch 1: Int64
              if "bool IsShaderInt64Supported() const {" in h_content:
                  h_content = h_content.replace(
                      "bool IsShaderInt64Supported() const {",
                      "bool IsShaderInt64Supported() const { const auto driver = GetDriverID(); if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;"
                  )
                  print("Patched IsShaderInt64Supported")
              
              # Patch 2: Atomics
              if "bool IsExtShaderAtomicInt64Supported() const {" in h_content:
                  h_content = h_content.replace(
                      "bool IsExtShaderAtomicInt64Supported() const {",
                      "bool IsExtShaderAtomicInt64Supported() const { const auto driver = GetDriverID(); if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;"
                  )
                  print("Patched IsExtShaderAtomicInt64Supported")

              with open(device_h, 'w') as f:
                  f.write(h_content)

          # 3. BYPASS STARTUP CHECKS & DISABLE EXTENSIONS (Device CPP Patch)
          # This reads the C++ file line-by-line to inject the bypass logic and extension removal.
          if os.path.exists(device_cpp):
              with open(device_cpp, 'r') as f:
                  lines = f.readlines()
              
              new_lines = []
              skip_next_suitable = False
              injected_extensions = False
              
              # The code block we want to inject to kill the extensions
              extension_hack = [
                  '        LOG_WARNING(Render_Vulkan, "HACK: Removing Adreno 830 crash extensions");\n',
                  '        extensions.custom_border_color = false;\n',
                  '        extensions.extended_dynamic_state = false;\n',
                  '        extensions.extended_dynamic_state2 = false;\n',
                  '        extensions.extended_dynamic_state3 = false;\n',
                  '        extensions.vertex_input_dynamic_state = false;\n',
                  '        RemoveExtension(extensions.khr_16bit_storage, "VK_KHR_16bit_storage");\n',
                  '        RemoveExtension(extensions.khr_8bit_storage, "VK_KHR_8bit_storage");\n',
                  '        RemoveExtension(extensions.shader_float16_int8, "VK_KHR_shader_float16_int8");\n'
              ]

              for line in lines:
                  # Part A: Bypass the "Unsuitable" check for 16-bit/8-bit storage
                  if "Missing required feature uniformAndStorageBuffer16BitAccess" in line:
                      skip_next_suitable = True
                      new_lines.append(line)
                  elif "Missing required feature uniformAndStorageBuffer8BitAccess" in line:
                      skip_next_suitable = True
                      new_lines.append(line)
                  elif skip_next_suitable and "suitable = false;" in line:
                      new_lines.append(line.replace("suitable = false;", "// suitable = false; (Bypass for 8 Elite)"))
                      skip_next_suitable = False
                  
                  # Part B: Inject the extension removal code inside the Qualcomm block
                  # We look for "if (is_qualcomm) {" and verify we haven't injected it yet
                  elif "if (is_qualcomm) {" in line and not injected_extensions:
                      new_lines.append(line)
                      new_lines.extend(extension_hack)
                      injected_extensions = True
                  else:
                      new_lines.append(line)
              
              with open(device_cpp, 'w') as f:
                  f.writelines(new_lines)
              print("Patched vulkan_device.cpp with bypass and extension hacks")
          
          EOF
          
          # Run the generated script
          python3 patch_citron.py

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile APK
        working-directory: ./citron/src/android
        run: |
          COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Fix-${COUNT}"
          chmod +x ./gradlew
          
          # Added -DENABLE_LTO=OFF to prevent linker issues and speed up the build
          ./gradlew assembleMainlineRelease -PCITRON_ANDROID_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON"
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error:: Build failed - APK not found"
            ls -R app/build/outputs || true
            exit 1
          fi
          
          mkdir -p ../../../artifacts
          mv "$APK_PATH" "../../../artifacts/$APK_NAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citron-8Elite-Build
          path: artifacts/
          
