# This workflow builds "Citron for 8 Elite" with Lyb from the local repo source.
# It now has the correct patch filenames and paths.

name: Build Citron 8 Elite (Lyb)

concurrency:
  group: build-citron-8-elite-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync Fork"]
    types:
      - completed

jobs:
  android:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"
    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      # This step now matches your file structure perfectly
      - name: Apply Android Patches
        run: |
          # Patch 1: (Now present in your repo)
          git apply ${{ github.workspace }}/.github/patches/0001-load-system-driver-directly.patch
          echo "Android driver patch applied."
          
          # Patch 2: (Filename is now correct)
          git apply ${{ github.workspace }}/.github/patches/8-elite-fixes.patch
          echo "8 Elite fixes patch applied."

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-

      - name: Compile Citron Android
        run: |
          chmod +x ./citron-android.sh
          ./citron-android.sh

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: citron-android-${{ env.MODEL }}-${{ env.TARGET }}
          path: src/android/artifacts/
