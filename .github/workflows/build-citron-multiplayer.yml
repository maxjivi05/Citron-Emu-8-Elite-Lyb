# -----------------------------------------------------------------------------
#            CITRON FRESH BUILD - FINAL DIAGNOSTIC UI TEST (v2)
# -----------------------------------------------------------------------------
# This workflow is based on a correct understanding of the UI architecture.
# It will perform a diagnostic test by modifying the "Advanced settings"
# item on the main settings tab to verify we are editing the correct files.

name: Build Citron Fresh (Final UI Diagnostic v2)

concurrency:
  group: build-citron-fresh-final-diagnostic-v2-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch findutils

      - name: Clone Fresh Citron Source Code
        run: |
          echo "Cloning latest source from official Citron repository into ./citron directory..."
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply All Patches (Robust Method)
        working-directory: ./citron
        run: |
          echo "Applying diagnostic patches..."

          # --- Part 1: Stability Patches (Unchanged) ---
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' src/android/app/src/main/jni/native.cpp
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/const auto device_id =/d' src/video_core/vulkan_common/vulkan_device.cpp
          sed -i 's/\bdevice_id\b/properties.properties.deviceID/g' src/video_core/vulkan_common/vulkan_device.cpp
          sed -i 's/if (is_qualcomm) {/if (driver_id == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {/' src/video_core/vulkan_common/vulkan_device.cpp

          # --- Part 2: Diagnostic UI Patches ---
          
          # Patch A: Change the "Advanced settings" text in strings.xml
          # We are hijacking an existing string to avoid resource errors.
          echo "Patching strings.xml to change button text..."
          STRINGS_PATH="src/android/app/src/main/res/values/strings.xml"
          sed -i 's|<string name="advanced_settings">Advanced settings</string>|<string name="advanced_settings">Multiplayer (Test)</string>|g' "$STRINGS_PATH"
          sed -i 's|<string name="settings_description">Configure emulator settings</string>|<string name="settings_description">Diagnostic UI Test</string>|g' "$STRINGS_PATH"

          # Patch B: Find the code that builds the settings list and change the icon for "Advanced settings".
          # The logic is likely in HomeSettingsAdapter.kt or a related file. We will find it dynamically.
          echo "Finding and patching the settings list adapter..."
          ADAPTER_PATH=$(find src/android -type f -name "HomeSettingsAdapter.kt")
          if [ -z "$ADAPTER_PATH" ]; then
            echo "::error::Could not find HomeSettingsAdapter.kt. Build structure may have changed."
            exit 1
          fi
          # This command finds the line that sets the icon for "Advanced settings" and changes it.
          # It looks for the R.id.advanced_settings case and replaces the icon drawable.
          sed -i "s/holder.binding.settingIcon.setImageResource(R.drawable.ic_settings)/holder.binding.settingIcon.setImageResource(R.drawable.ic_lan)/" "$ADAPTER_PATH"
          
          echo "All diagnostic patches applied successfully."

      - name: Compile Android APK with Web Service Enabled
        working-directory: ./citron/src/android
        run: |
          COUNT="$(git -C ../.. rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}-Diagnostic"
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON -DENABLE_WEB_SERVICE=ON\""
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found."
            exit 1
          fi
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.TARGET }}-diagnostic
          path: citron/src/android/artifacts/
