# -----------------------------------------------------------------------------
#               CITRON ANDROID BUILD WORKFLOW (8 ELITE / LYB)
# -----------------------------------------------------------------------------
# This version uses a fully robust patching method with sed commands to avoid
# all `git apply` conflicts caused by upstream code changes.

name: Build Citron (Android 8 Elite - Lyb)

concurrency:
  group: build-citron-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync Upstream Fork"]
    types:
      - completed

jobs:
  android:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Build Dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Apply All Fixes (Robust Sed Method)
        run: |
          VULKAN_DEVICE_CPP="src/video_core/vulkan_common/vulkan_device.cpp"
          VULKAN_DEVICE_H="src/video_core/vulkan_common/vulkan_device.h"
          NATIVE_CPP="src/android/app/src/main/jni/native.cpp"

          echo "Applying robust patches to all required files..."

          # --- Changes for vulkan_device.cpp ---
          # 1. Remove the unused device_id variable
          sed -i 's/const auto device_id = properties.properties.deviceID;/ /' "$VULKAN_DEVICE_CPP"
          
          # 2. Change the float_controls check to be Qualcomm-specific
          sed -i "s/if (extensions.shader_float_controls)/if (is_qualcomm)/" "$VULKAN_DEVICE_CPP"
          
          # --- Changes for vulkan_device.h ---
          sed -i '/bool IsShaderInt64Supported() const {/a \
              const auto driver = GetDriverID();\
              if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\
                  return false;\
              }' "$VULKAN_DEVICE_H"
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \
              const auto driver = GetDriverID();\
              if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\
                  return false;\
              }' "$VULKAN_DEVICE_H"
          
          # --- Changes for native.cpp ---
          sed -i '/if (!handle) {/,/}/c\
      if (!handle) {\
          handle = dlopen("libvulkan.so", RTLD_NOW);\
      }' "$NATIVE_CPP"

          echo "All robust patches applied successfully."

      - name: Restore ccache from Previous Build
        uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-

      - name: Compile Android APK
        run: |
          COUNT="$(git rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}"
          cd src/android
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON\""
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          echo "--- ccache statistics ---"
          ccache -s -v
          echo "-------------------------"
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found after compilation."
            exit 1
          fi
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"

      - name: Save ccache for Future Builds
        if: github.ref_name == 'main'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-cache.outputs.cache-primary-key }}

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.MODEL }}-${{ env.TARGET }}
          path: src/android/artifacts/
