# This workflow builds "Citron for 8 Elite" with Lyb Frame Generation (Lyfb)

name: Build Citron 8 Elite

concurrency:
  # Updated concurrency group to be specific to this build target
  group: build-citron-8-elite-${{ github.ref }}
  cancel-in-progress: true

on:
  # This allows you to run the build manually
  workflow_dispatch:
  # This automatically triggers the build AFTER the "Sync Fork" workflow succeeds
  workflow_run:
    workflows: ["Sync Fork"]
    types:
      - completed

jobs:
  android:
    # This condition ensures the build only runs if the sync was successful
    # or if you triggered it manually.
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest
    # Updated job name to reflect the new target
    name: "Android (Citron 8 Elite - Lyfb)"
    env:
      # Kept TARGET as Lyfb, as requested ("Lyb Frame Generation enabled")
      TARGET: Lyfb
      # Added MODEL based on your "8 Elite" requirement.
      # The build script (citron-android.sh) may need to use this.
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Clone Citron Source
        # Changed this step to clone the 'citron' repo into a './citron' directory
        # (Assuming a similar URL structure to the original Eden repo)
        run: |
          git clone 'httpsCHALLENGE://git.citron-emu.dev/citron-emu/citron.git' ./citron

      - name: Apply Android Patches
        working-directory: ./citron
        run: |
          # Apply the system driver patch first
          git apply ${{ github.workspace }}/.github/patches/0001-load-system-driver-directly.patch
          echo "Android driver patch applied."
          
          # Apply the 8 Elite fixes patch second
          git apply ${{ github.workspace }}/.github/patches/0002-8-elite-fixes.patch
          echo "8 Elite fixes patch applied."

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          # Updated ccache key to be specific to Citron and the model
          key: ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-

      - name: Compile Citron Android
        run: |
          # Assuming your build script is named 'citron-android.sh'
          # This script should be in the root of your checkout
          chmod +x ./citron-android.sh
          ./citron-android.sh

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          # Updated artifact name to be more descriptive
          name: citron-android-${{ env.MODEL }}-${{ env.TARGET }}
          # Updated path to pull artifacts from the './citron' directory
          path: citron/src/android/artifacts/
