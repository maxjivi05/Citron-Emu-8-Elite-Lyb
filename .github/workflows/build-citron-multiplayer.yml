# -----------------------------------------------------------------------------
#      CITRON FRESH BUILD - FINAL DIAGNOSTIC (MainActivity Text-Swap)
# -----------------------------------------------------------------------------
# This workflow performs a minimal, definitive test. It attempts to change the
# text of the "Advanced settings" button. A success here will provide the
# exact location needed for the final implementation.

name: Build Citron Fresh (Final UI Diagnostic)

concurrency:
  group: build-citron-fresh-final-diagnostic-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch findutils

      - name: Clone Fresh Citron Source Code
        run: |
          echo "Cloning latest source from official Citron repository into ./citron directory..."
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply All Patches (Robust Method)
        working-directory: ./citron
        run: |
          echo "Applying final diagnostic patch..."

          # --- Part 1: Stability Patches (Unchanged) ---
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' src/android/app/src/main/jni/native.cpp
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/const auto device_id =/d' src/video_core/vulkan_common/vulkan_device.cpp
          sed -i 's/\bdevice_id\b/properties.properties.deviceID/g' src/video_core/vulkan_common/vulkan_device.cpp
          sed -i 's/if (is_qualcomm) {/if (driver_id == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {/' src/video_core/vulkan_common/vulkan_device.cpp

          # --- Part 2 (FINAL DIAGNOSTIC): Modify the 'Advanced settings' item's text ---
          echo "Attempting to patch MainActivity.kt to change the text of an existing item..."
          MAIN_ACTIVITY_PATH=$(find src/android -type f -name "MainActivity.kt")
          if [ -z "$MAIN_ACTIVITY_PATH" ]; then
            echo "::error::Could not find MainActivity.kt during diagnostic."
            exit 1
          fi
          
          # This surgically precise command finds the line that defines the "Advanced settings"
          # item and replaces its text resource (R.string.advanced_settings) with the text
          # resource for the "Applet launcher" (R.string.applets), which is guaranteed to exist.
          sed -i 's/\(HomeSettingsAdapter.Setting(R.id.advanced_settings, \)R.string.advanced_settings/\1R.string.applets/' "$MAIN_ACTIVITY_PATH"

          echo "Diagnostic patch applied. If the build succeeds, check the UI for the text change."

      - name: Compile Android APK
        working-directory: ./citron/src/android
        run: |
          COUNT="$(git -C ../.. rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}-Diagnostic"
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON -DENABLE_WEB_SERVICE=ON\""
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found."
            exit 1
          fi
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.TARGET }}-diagnostic
          path: citron/src/android/artifacts/
