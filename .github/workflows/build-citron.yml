# -----------------------------------------------------------------------------
#               CITRON 8 ELITE BUILD (ROBUST PATCHING)
# -----------------------------------------------------------------------------
name: Build Citron Fresh

concurrency:
  group: build-citron-fresh-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Citron
        run: |
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Adreno 830 Fixes
        working-directory: ./citron
        run: |
          echo "=== APPLYING ADRENO 830 PATCHES ==="
          TARGET_CPP="src/video_core/vulkan_common/vulkan_device.cpp"
          TARGET_H="src/video_core/vulkan_common/vulkan_device.h"

          # ---------------------------------------------------------
          # 1. BYPASS STARTUP CHECKS (Macro Patch)
          # ---------------------------------------------------------
          # We search for the CHECK_FEATURE macro definition and rewrite the failure logic.
          # Original: suitable = false;
          # New:      if (std::string(#name).find("16Bit") == std::string::npos) suitable = false;
          # This tells the emulator: "Only fail if the missing feature is NOT 16-bit related."
          sed -i 's/suitable = false;/if (std::string(#name).find("16Bit") == std::string::npos) suitable = false;/' $TARGET_CPP
          
          # ---------------------------------------------------------
          # 2. DISABLE CRASHING EXTENSIONS (Function Patch)
          # ---------------------------------------------------------
          # We inject code into 'RemoveUnsuitableExtensions' because it is a unique function name.
          # We force-remove the extensions that cause the Adreno 830 to panic.
          
          INJECT_CODE="\\
          LOG_WARNING(Render_Vulkan, \"HACK: Removing Adreno 830 crash extensions\");\\
          loaded_extensions.erase(VK_EXT_CUSTOM_BORDER_COLOR_EXTENSION_NAME);\\
          loaded_extensions.erase(VK_EXT_EXTENDED_DYNAMIC_STATE_EXTENSION_NAME);\\
          loaded_extensions.erase(VK_EXT_EXTENDED_DYNAMIC_STATE_2_EXTENSION_NAME);\\
          loaded_extensions.erase(VK_EXT_EXTENDED_DYNAMIC_STATE_3_EXTENSION_NAME);\\
          loaded_extensions.erase(VK_EXT_VERTEX_INPUT_DYNAMIC_STATE_EXTENSION_NAME);\\
          loaded_extensions.erase(\"VK_KHR_16bit_storage\");\\
          loaded_extensions.erase(\"VK_KHR_8bit_storage\");\\
          loaded_extensions.erase(\"VK_KHR_shader_float16_int8\");"

          # Insert after the function opening brace
          sed -i "/void Device::RemoveUnsuitableExtensions() {/a $INJECT_CODE" $TARGET_CPP

          # ---------------------------------------------------------
          # 3. FORCE SYSTEM DRIVER (Native Patch)
          # ---------------------------------------------------------
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' src/android/app/src/main/jni/native.cpp

          # ---------------------------------------------------------
          # 4. DISABLE 64-BIT ATOMICS (Header Patch)
          # ---------------------------------------------------------
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;' $TARGET_H
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;' $TARGET_H

          echo "=== VERIFYING PATCHES ==="
          grep -A 5 "RemoveUnsuitableExtensions" $TARGET_CPP || echo "::error:: Patch failed to apply!"
          
      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile APK
        working-directory: ./citron/src/android
        run: |
          COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Fix-${COUNT}"
          chmod +x ./gradlew
          ./gradlew assembleMainlineRelease -PCITRON_ANDROID_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache"
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          mkdir -p ../../../artifacts
          mv "$APK_PATH" "../../../artifacts/$APK_NAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citron-8Elite-Build
          path: artifacts/
