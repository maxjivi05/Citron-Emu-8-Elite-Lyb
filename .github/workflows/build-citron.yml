# -----------------------------------------------------------------------------
#               CITRON ANDROID BUILD WORKFLOW (8 ELITE / LYB)
# -----------------------------------------------------------------------------
# This is a fully self-contained workflow. It uses robust `sed` commands to
# apply all necessary patches directly to the source code, eliminating the
# need for any external .patch files.

name: Build Citron (Android 8 Elite - Lyb)

concurrency:
  group: build-citron-${{ github.ref }}
  cancel-in-progress: true

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Triggers the workflow when you push to these branches
  push:
    branches:
      - main
      # Add any test branch names here to have them build automatically
      # - your-test-branch-name

  # Optional: Triggers after your sync workflow succeeds
  workflow_run:
    # IMPORTANT: Ensure this name exactly matches your sync workflow's name
    workflows: ["Sync Upstream Fork"]
    types:
      - completed

jobs:
  android:
    # Run if triggered manually, by a push to a listed branch, or by a successful sync
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate commit count, and all submodules for dependencies.
          fetch-depth: 0
          submodules: recursive

      - name: Install Build Dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Apply All Patches via Sed
        run: |
          # Define file paths for clarity
          VULKAN_DEVICE_CPP="src/video_core/vulkan_common/vulkan_device.cpp"
          VULKAN_DEVICE_H="src/video_core/vulkan_common/vulkan_device.h"
          NATIVE_CPP="src/android/app/src/main/jni/native.cpp"

          echo "Applying all required fixes directly to source files..."

          # --- Patch 1: Force System Driver Load (native.cpp) ---
          # Replaces the entire if-block containing adrenotools with a standard dlopen call.
          echo "Patching native.cpp to force system driver..."
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' "$NATIVE_CPP"

          # --- Patch 2: 8 Elite Fixes for Qualcomm (vulkan_device.h) ---
          # Injects logic to disable features known to be broken on Qualcomm GPUs.
          echo "Patching vulkan_device.h with Qualcomm workarounds..."
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' "$VULKAN_DEVICE_H"
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) {\n            return false;\n        }' "$VULKAN_DEVICE_H"

          # --- Patch 3: 8 Elite & Cleanup Fixes (vulkan_device.cpp) ---
          echo "Patching vulkan_device.cpp with multiple fixes..."
          # 3a: Remove the temporary `device_id` variable declaration.
          sed -i '/const auto device_id = properties.properties.deviceID;/d' "$VULKAN_DEVICE_CPP"
          
          # 3b: CRITICAL FIX - Replace all usages of the deleted variable with its full source path.
          # This prevents the "undeclared identifier" C++ compile error.
          sed -i 's/\bdevice_id\b/properties.properties.deviceID/g' "$VULKAN_DEVICE_CPP"

          # 3c: Change a properties check to be Qualcomm-specific as intended by the 8 Elite patch.
          sed -i 's/if (extensions.shader_float_controls)/if (is_qualcomm)/' "$VULKAN_DEVICE_CPP"
          
          echo "All patches applied successfully."

      - name: Restore ccache from Previous Build
        uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile Android APK
        run: |
          COUNT="$(git rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}"
          cd src/android
          chmod +x ./gradlew
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON\""
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          echo "--- ccache statistics ---"
          ccache -s -v
          echo "-------------------------"
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found after compilation."
            exit 1
          fi
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"

      - name: Save ccache for Future Builds
        if: github.ref_name == 'main'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-cache.outputs.cache-primary-key }}

      - name: Upload APK as Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: citron-android-${{ env.TARGET }}
          path: src/android/artifacts/
