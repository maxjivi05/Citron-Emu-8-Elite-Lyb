# -----------------------------------------------------------------------------
#               CITRON FRESH BUILD WORKFLOW (DYNAMIC PATCHING)
# -----------------------------------------------------------------------------
name: Build Citron Fresh

# 1. Prevent build cancellations
concurrency:
  group: build-citron-fresh-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Fresh Citron Source Code
        run: |
          echo "Cloning latest source from official Citron repository..."
          git clone --recurse-submodules 'https://git.citron-emu.org/Citron/Emulator.git' ./citron

      - name: Apply Smart Adreno 830 Patches
        working-directory: ./citron
        run: |
          echo "Detecting correct feature member names from headers..."
          
          # Find the member variable name for 16BitStorageFeatures
          # Looks for: VkPhysicalDevice16BitStorageFeatures [member_name];
          STORAGE_16BIT_VAR=$(grep -oP 'VkPhysicalDevice16BitStorageFeatures \K\w+' src/video_core/vulkan_common/vulkan_device.h || echo "storage_16bit")
          
          # Find the member variable name for 8BitStorageFeatures
          STORAGE_8BIT_VAR=$(grep -oP 'VkPhysicalDevice8BitStorageFeatures \K\w+' src/video_core/vulkan_common/vulkan_device.h || echo "storage_8bit")
          
          # Find the member variable name for ShaderFloat16Int8Features
          FLOAT16_INT8_VAR=$(grep -oP 'VkPhysicalDeviceShaderFloat16Int8Features \K\w+' src/video_core/vulkan_common/vulkan_device.h || echo "shader_float16_int8")

          echo "Detected member names:"
          echo "  16-bit Storage: $STORAGE_16BIT_VAR"
          echo "  8-bit Storage:  $STORAGE_8BIT_VAR"
          echo "  Float16/Int8:   $FLOAT16_INT8_VAR"

          TARGET_FILE="src/video_core/vulkan_common/vulkan_device.cpp"

          echo "Applying patches to $TARGET_FILE..."

          # --- Patch 1: Bypass 'Unsuitable Driver' Checks (GetSuitability) ---
          # We search for the error log line and comment out the 'suitable = false;' that follows it.
          # This allows the emulator to boot even if 16-bit features are missing.
          sed -i '/Missing required feature uniformAndStorageBuffer16BitAccess/{n;s/suitable = false;/\/\/ suitable = false; (Bypass)/;}' $TARGET_FILE
          sed -i '/Missing required feature uniformAndStorageBuffer8BitAccess/{n;s/suitable = false;/\/\/ suitable = false; (Bypass)/;}' $TARGET_FILE

          # --- Patch 2: Force Disable Features (Device Constructor) ---
          # We inject code to manually set the feature flags to FALSE.
          # This prevents the emulator from generating 16-bit shader code that crashes the GPU.
          
          # Construct the patch block using the detected variable names
          PATCH_BLOCK="\\
              if (is_qualcomm) { \\
                  LOG_WARNING(Render_Vulkan, \"FORCING ADRENO 830 HACKS: Disabling 16-bit/8-bit features\"); \\
                  features.$STORAGE_16BIT_VAR.uniformAndStorageBuffer16BitAccess = false; \\
                  features.$STORAGE_8BIT_VAR.uniformAndStorageBuffer8BitAccess = false; \\
                  features.$FLOAT16_INT8_VAR.shaderFloat16 = false; \\
                  features.$FLOAT16_INT8_VAR.shaderInt8 = false; \\
                  extensions.custom_border_color = false; \\
                  extensions.extended_dynamic_state = false; \\
                  extensions.extended_dynamic_state2 = false; \\
                  extensions.extended_dynamic_state3 = false; \\
                  extensions.vertex_input_dynamic_state = false; \\
                  extensions.shader_demote_to_helper_invocation = false; \\
              }"

          # Inject the patch block after "const bool is_qualcomm ="
          sed -i "/const bool is_qualcomm =/a $PATCH_BLOCK" $TARGET_FILE

          # --- Patch 3: Force System Driver Load (native.cpp) ---
          sed -i '/if (!handle) {/,/}/c\    if (!handle) {\n        handle = dlopen("libvulkan.so", RTLD_NOW);\n    }' src/android/app/src/main/jni/native.cpp

          # --- Patch 4: Disable Int64/Atomic (vulkan_device.h) ---
          # Fixes crashes related to 64-bit integer atomics
          sed -i '/bool IsShaderInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;' src/video_core/vulkan_common/vulkan_device.h
          sed -i '/bool IsExtShaderAtomicInt64Supported() const {/a \        const auto driver = GetDriverID();\n        if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;' src/video_core/vulkan_common/vulkan_device.h

          echo "All patches applied successfully."

      - name: Setup and Restore Cache
        uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Compile Android APK
        working-directory: ./citron/src/android
        run: |
          COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Patch-${COUNT}"
          
          chmod +x ./gradlew
          # Added -DENABLE_LTO=OFF to prevent potential linking issues on some runners
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON\""
          
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed: No APK file was found."
            exit 1
          fi
          
          mkdir -p ../../../artifacts
          mv "$APK_PATH" "../../../artifacts/$APK_NAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Citron-8Elite-Build
          path: artifacts/
          
