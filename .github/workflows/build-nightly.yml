# This workflow builds "Citron for 8 Elite" with Lyb from the local repo source.
# It applies the single, combined patch file and runs the build steps inline.

name: Build Citron 8 Elite (Lyb)

concurrency:
  group: build-citron-8-elite-${{ github.ref }}
  cancel-in-progress: true

on:
  # This allows you to run the build manually
  workflow_dispatch:
  # This automatically triggers the build AFTER the "Sync Fork" workflow succeeds
  workflow_run:
    workflows: ["Sync Fork"]
    types:
      - completed

jobs:
  android:
    # This condition ensures the build only runs if the sync was successful
    # or if you triggered it manually.
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest
    name: "Android (Citron 8 Elite - Lyb)"
    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v5.0.0

      - name: Install dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update -y
          sudo apt-get install ccache glslang-tools libvulkan-dev python3-requests -y

      - name: Apply Android Patches
        run: |
          # This single patch file contains all the 8 Elite fixes, adapted for your code.
          git apply ${{ github.workspace }}/.github/patches/0001-load-system-driver-directly.patch
          echo "All Android patches applied successfully."

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-citron-${{ env.MODEL }}-${{ env.TARGET }}-

      - name: Compile Citron Android
        run: |
          # Get the git revision count for the APK name
          COUNT="$(git rev-list --count HEAD)"
          APK_NAME="Citron-${COUNT}-Android-${MODEL}-${TARGET}"
          
          # Navigate to the android build directory
          cd src/android
          
          # Make gradlew executable
          chmod +x ./gradlew
          
          # Define the build arguments
          # We assume CITRON_ANDROID_ARGS is the correct replacement for YUZU_ANDROID_ARGS
          BUILD_ARGS="-PCITRON_ANDROID_ARGS=\"-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON\""
          
          # Run the build. Since TARGET is "Lyb", we use assembleMainlineRelease as the default.
          # If "Lyb" needs a different task, change "assembleMainlineRelease" here.
          echo "Running Gradle build..."
          ./gradlew assembleMainlineRelease $BUILD_ARGS
          
          # Show ccache stats
          echo "ccache statistics:"
          ccache -s -v
          
          # Find the built APK, create artifacts dir, and rename/move the APK
          echo "Moving APK..."
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "Error: No APK file found."
            exit 1
          fi
          
          mkdir -p artifacts
          mv "$APK_PATH" "artifacts/$APK_NAME.apk"
          echo "APK moved to artifacts/$APK_NAME.apk"

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: citron-android-${{ env.MODEL }}-${{ env.TARGET }}
          path: src/android/artifacts/
